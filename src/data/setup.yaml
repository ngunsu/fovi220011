title: 'Red colaborativa para la disminución de la brecha digital en la escuela rural'
abstract: 'Iniciativa enfocada en el uso de la robótica e inteligencia artificial en aulas de escuelas rurales que cuenta con la participación de la Universidad Austral de Chile, la Universidad San Sebastián y la Universidad Ramón Lull de España, para impulsar acciones colaborativas que contribuyan a la disminución de la brecha digital en la escuela rural, incorporando los últimos desarrollos tecnológicos en el aula.'
id: 'FOVI220011'

